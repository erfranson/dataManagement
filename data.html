<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron" style="color:white; background-color: black;">
      <h1 class="text-center">Employee Data Management
      </h1>
      <h3 class="text-center">A comprehensive Directory of Emloyee Billable Hours</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Employees</h3>
            </div>
             <div class="panel-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Employee Name</th>
                      <th>Role</th>
                      <th>Start Date</th>
                      <th>Months Worked</th>
                      <th>Monthly Rate ($)</th>
                      <th>Total Billed ($)</th>
                    </tr>
                  </thead>
                </table>
             </div>
            
          </div>
      </div>
    </div>

    <div class="row">


      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">New Member Sign-Up</h3>
          </div>
          <div class="panel-body">



            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Employee Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Roles</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group">
                <label for="age-input">Start Date(DD/MM/YY - ex 01/01/89)</label>
                <input class="form-control" id="date-input" type="text">
              </div>
              <div class="form-group">
                <label for="comment-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" type="text">
                </div>  
                
              <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->
      

    </div>

  </div>
