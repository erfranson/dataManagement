<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device=width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Sign-Up Today!</title>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/js/script.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="icon" href="assets/images/dataLogo.png">

</head>

<body>

<div class="container-fluid">

    <!-- Jumbotron -->
    <div class="jumbotron" style="color:white; background-color: black;" id="jumboTron">
        <h1 class="text-center display-3">Employee Data Management</h1>

        <h2 class="text-center display-4">A comprehensive Directory of Employee Billable Hours</h2>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary" id="currentEmployees">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Employees</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="row">

        <!-- Sign-Up Panel-->
        <div class="col-lg-6">
            <div class="panel panel-primary" id="memberSignUp">
                <div class="panel-heading">
                    <h3 class="panel-title">New Member Sign-Up</h3>
                </div>
                <div class="panel-body">


                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" type="email">
                        </div>
                        <div class="form-group">
                            <label for="startDate-input">Start Date(DD/MM/YYYY - ex 01/01/2000):</label>
                            <input class="form-control" id="startDate-input">
                        </div>

                        <div class="form-group">
                            <label for="monthly-input">Monthly Rate:</label>
                            <input class="form-control" id="monthly-input">
                        </div>

                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Most Recent Member Panel -->

        <div class="col-lg-6">
            <div class="panel panel-primary" id="recentMembers">
                <div class="panel-heading">
                    <h3 class="panel-title">Most Recent Members</h3>
                </div>

                <div class="panel-body" id="recent-member">
                    <h1 class="display-2" id="name-display"></h1>
                    <h1 class="display-3" id="email-display"></h1>
                    <h1 class="display-3" id="startDate-display"></h1>
                    <h1 class="display-4" id="monthly-display"></h1>
                </div>
            </div>

        </div>


    </div>

</div>
