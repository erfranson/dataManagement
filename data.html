<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron" style="color:white; background-color: black;">
      <h1 class="text-center">Employee Data Management
      </h1>
      <h3 class="text-center">A comprehensive Directory of Emloyee Billable Hours</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
	        <div class="panel panel-primary">
	          <div class="panel-heading">
		          <h3 class="panel-title">Current Employees</h3>
	          </div>
	           <div class="panel-body">
	            	<table class="table">
	            		<thead>
	            			<tr>
	            				<th>Employee Name</th>
	            				<th>Role</th>
	            				<th>Start Date</th>
	            				<th>Months Worked</th>
	            				<th>Monthly Rate ($)</th>
	            				<th>Total Billed ($)</th>
	            			</tr>
	            		</thead>
	            	</table>
	           </div>
	          
	        </div>
      </div>
    </div>

    <div class="row">


      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">New Member Sign-Up</h3>
          </div>
          <div class="panel-body">



            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->
      

    </div>

  </div>
